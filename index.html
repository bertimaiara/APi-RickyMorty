<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./images/icon-preto.png"
            type="image/x-icon" />
        <title>API Ricky and Morty</title>
    </head>
    <body>
        <!--cabeçalho com a imagem-->
        <header>
            <img id="icon" src="./images/icon.PNG" alt="ícone Rick and Morty" />
            <div id="header">
                <h1>API de Rick and Morty</h1>
            </div>
        </header>

        <main class="container">

            <!--formulario de busca-->

            <form class='form' onsubmit="searchCharacters(event)">
                <input type='text' name='buscar' id='input'
                    placeholder="Digite o nome do personagem" />
                <button type='submit'>Buscar</button>
            </form>

            <!--minha lista de personagens-->
            <section class='list' id='list'>

            </section>
            <div class='buttons'>
                <button id='prev' onclick="previousPage()">Anterior</button>
                <div id="paginas"></div>
                <button id='next' onclick="nextPage()">Próximo</button>
            </div>
        </main>
        <div id="container">
            <img class="rick-and-morty" src="./images/rick-and-morty.png"
                alt="rick-and-morty">
        </div>
        <footer>
            <ul id="lista">
                <li>
                    <p>Personagens: 826</p>
                </li>
                <li>
                    <p>Localizações: 126</p>
                </li>
                <li>
                    <p>Episódios: 51</p>
                </li>
            </ul>
            <p id="credits">Desenvolvido por: <strong>Ricardo Berti</strong> em
                2023</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
